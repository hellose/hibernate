server:
  port: 8081
spring:
  config:
    activate: 
      on-profile: local  
  datasource:
    url: jdbc:h2:~/hibernate
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties.hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false
  devtools.livereload.enabled: true

  